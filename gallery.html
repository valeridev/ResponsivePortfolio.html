<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery of Birthday Invitation</title>
        <style>
            :root {
                --primary-color: #FFB7C5;
                --secondary-color: #898989;
                --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            }

            .homepage-link {
                color: rgb(63, 61, 61);
                text-align: center;
                display: block;
                text-decoration: underline;
                margin-bottom: 30px;
                margin-left: 60px;
                margin-top: 30px;
                padding-top: 90px;
                font-weight: 900;
                letter-spacing: 0.2em;
                padding-top: 5px;

            }


            h1 {
                color: white;
                text-align: center;
                margin-left: 50px;
                letter-spacing: 0.4em;
                font-size: 46px;
                padding-bottom: 20px;
            }


            .image-container {
                display: inline;
                margin-left: 15%;
            }

            .image-container-2 {
                display: block;
                margin-left: 50%;
            }

            .parque-lage {
                transform: rotate(-40deg);
                border: 4px ridge red;
            }

            .lapa {
                transform: rotate(-10deg);
                border: 4px ridge blue;
            }

            .paraty {
                transform: rotate(30deg);
                border: 4px ridge yellow;
            }

            .selaron {
                margin-left: 20%;
                transform: rotate(-15deg);
                border: 4px ridge green;
            }

            .petropolis {
                transform: rotate(-15deg);
                border: 4px ridge purple;
            }

            .teatro {
                transform: rotate(-1deg);
                border: 4px ridge greenyellow;
            }

            .museu {
                transform: rotate(40deg);
                border: 4px ridge coral;
            }

            .all {
                margin-top: 10%;
            }

            footer {
                text-align: center;

                color: #F5E9BF;
                font-size: 20px;



                margin: 40px auto;


            }

            a {
                color: #f1849a;
            }

            a:hover {
                color: white;
            }

            .wrapper {

                max-width: 100%;
                margin: 0 auto;




            }

            .heart {
                color: #f1849a;
            }

            .year {
                color: white;
            }

            body {


                margin-left: 100px;
                padding-right: 60px;
                background-image: url(Dandelion2.png);


                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                display: flex;
                /* Use flexbox for the container */
                justify-content: center;
                /* Center the content horizontally */
                align-items: center;/
            }

            @media (max-width: 460px) {
                footer {
                    font-size: 10px;
                    margin-left: 110px;
                }

                h1 {

                    font-size: 30px;
                }

                .homepage-link {


                    margin-left: 110px;
                }

            }
        </style>
    </head>

    <body>
        <div class="wrapper">
            <a href="index.html" class="homepage-link">Back to homepage</a>
            <h1>*Gallery*</h1>

            <div class="all">
                <div class="image-container">
                    <img src="Screenshot 2023-07-21 at 09.57.11.png" width="200" height="400" alt="bithday invitation1"
                        class="parque-lage">
                    <img src="Screenshot 2023-07-21 at 10.20.45.png" width="200" height="400" alt="birthday invitation2"
                        class="lapa">
                    <img src="Screenshot 2023-07-21 at 02.49.45.png" width="200" height="400" alt="birthday invitation3"
                        class="paraty">
                    <img src="Screenshot 2023-07-21 at 02.40.06.png" width="200" height="400" alt="birthday invitation4"
                        class="selaron">
                </div>
                <div class="image-container-2">
                    <img src="Screenshot 2023-07-21 at 02.30.53.png" width="200" height="400" alt="birthday invitation5"
                        class="petropolis">
                    <img src="Screenshot 2023-07-21 at 02.44.34.png" width="200" height="400" alt="birthday invitation6"
                        class="teatro">
                    <img src="Screenshot 2023-07-21 at 10.58.56.png" width="200" height="400" alt="" class="museu">
                </div>
            </div>
            <br />
            <footer><span class="year">2023</span> Coded by <a href="https://github.com/valeridev"
                    target="_blank">Váleri
                    Calhau</a> <strong>&copy </strong> With thanks to all who participated in this
                Project <span class="heart">♡</span>
            </footer>

        </div>

    </body>

</html>
